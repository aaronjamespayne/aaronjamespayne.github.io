<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Chart</title>
    <style>
        #chart {
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 2px;
            z-index: 2;
            top: 0;
            left: 0;
			min-width: 50px;
            min-height: 20px;
        }

        .seat {
            position: absolute;
            width: 4%;
            height: 6%;
            cursor: pointer;
            background-color: pink; 
            z-index: 1;
        }

        #coordinates {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ffffff;
            padding: 5px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<div id="chart">
    <img src="seating_map_005.jpg" alt="Seating Chart" width="100%">
	<!-- Seat from the center front row -->
	<div class="seat" data-position="C.4.1" style="top: 17%; left: 16%;">
		<div class="tooltip"></div>
	</div>
    <!-- ... repeat for other seats ... -->
</div>
<div id="coordinates">X: 0%, Y: 0%</div>

<script>
	const seats = document.querySelectorAll('.seat');
	const coordinates = document.getElementById('coordinates');
	const chart = document.getElementById('chart');
	const seatMap = {};

	// Fetch and parse CSV
	fetch('seating.csv')
		.then(response => {
			if (!response.ok) {
				throw new Error("Failed to fetch CSV.");
			}
			return response.text();
		})
		.then(data => {
			if (data && typeof data === 'string') {
				const rows = data.trim().split('\n');
				rows.shift(); // Remove header
				rows.forEach(row => {
					const [position, name] = row.split(',');
					seatMap[position] = name.trim();
				});

				// Assign names to seats
				seats.forEach(seat => {
					const position = seat.getAttribute('data-position');
					seat.querySelector('.tooltip').textContent = seatMap[position];
				});
			}
		})
		.catch(error => {
			console.error("Error occurred:", error);
		});

    seats.forEach(seat => {
        seat.addEventListener('mouseover', function () {
            this.querySelector('.tooltip').style.visibility = 'visible';
        });
        seat.addEventListener('mouseout', function () {
            this.querySelector('.tooltip').style.visibility = 'hidden';
        });
    });

	chart.addEventListener('mousemove', function (e) {
		const rect = chart.getBoundingClientRect();
		const xPercent = ((e.clientX - rect.left) / rect.width) * 100;
		const yPercent = ((e.clientY - rect.top) / rect.height) * 100;
		coordinates.textContent = `X: ${xPercent.toFixed(2)}%, Y: ${yPercent.toFixed(2)}%`;
    });
</script>
</body>
</html>
